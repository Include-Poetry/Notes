{% if jekyll.environment == 'production' %}
{% include U-Comentario.html %}
{% endif %}
<!DOCTYPE html>
<html lang="es">
	<head>
		{% include G-Head.html %}
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!-- IE < 10 support -->
		<!--[if lte IE 9]>
			<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.4.1/dist/instantsearch.min.css">
		<link rel="stylesheet" type="text/css" href="{{ site.iP-Sources }}/CSS/Universal/Buscador.css">
	</head>

	<body>
		{% include G-BTTL.html %}
		{% include G-LoaderG.html %}
		{% include G-HBarMain.html %}

		<section id="main">
			{{ content }}
		</section>

		{% include G-FGlobal.html %}

		<!-- TEMPLATES -->
		{% raw %}
		<script type="text/html" id="hit-template">
			<div class="hit">
				<div class="hit-content">
					<a href="/Notes{{ url }}"><h2 class="hit-name">{{{_highlightResult.title.value}}}</h2></a>
					<p class="hit-description">{{{_highlightResult.text.value}}}</p>
				</div>
			</div>
		</script>
		<script type="text/html" id="no-results-template">
			<div id="no-results-message">
				<p>No se encontraron resultados para <span class="algolia__result-highlight">"{{query}}"</span>.</p>
				<a href="." class='clear-all'>Limpiar búsqueda</a>
			</div>
		</script>

		<script type="text/html" id="hit-drk-template">
			<div class="hit DrkHitTemp">
				<div class="hit-content">
					<a href="/Notes{{ url }}" class="DrkTextB2"><h2 class="hit-name">{{{_highlightResult.title.value}}}</h2></a>
					<p class="hit-description" class="DrkTextO3">{{{_highlightResult.text.value}}}</p>
				</div>
			</div>
		</script>
		<script type="text/html" id="no-results-drk-template">
			<div id="no-results-message">
				<p class="DrkTextB2">No se encontraron resultados para <span class="algolia__result-highlight DrkTextB2">"{{query}}"</span>.</p>
				<a href="." class='clear-all DrkBgO1 DrkBordO3 DrkTextO5 DrkBtnHov'>Limpiar búsqueda</a>
			</div>
		</script>
		{% endraw %}
		<!-- /TEMPLATES -->

		<script type="text/javascript" src="{{ site.iP-Sources }}/JS/Universal/BTTyL.js"></script>
		<script type="text/javascript" src="{{ site.iP-Sources }}/JS/Course/Header.js"></script>
		<script type="text/javascript" src="{{ site.iP-Sources }}/JS/Course/Loader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.4.1/dist/instantsearch.min.js"></script>
		<script src="{{ site.iP-Sources }}/JS/Universal/BuscadorNotes.js"></script>
		<script type="text/javascript" src="{{ site.iP-Sources }}/JS/Universal/DarkMode.js"></script>
	</body>
</html>
